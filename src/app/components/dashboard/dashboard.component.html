<div class="card card-header my-cards">
    <h3>USERS</h3>
    <div class="card card-header small-header" *ngFor="let user of users; let i = index">
      <span *ngIf="i<3 && user">
            <div class="card card-body mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{user.avatar}}" alt="profil picture" class="profil-pic">
                    </div>
                    <div class="col-md-6">
                        <h4>{{user.first_name}} {{user.last_name}}</h4>
                    </div>
                    <div class="col-md-3">
                        <a href="">SEE THE USER</a>
                    </div>
                </div>
            </div>
      </span>
    </div>
    <button type="button" class="btn btn-primary" (click)="postUser()">POST</button>
</div>
